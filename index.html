			}

				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

## ИСТОРИЯ SIX SIGMA‌  

##### ИСТОКИ

Происхождение концепции «Шесть сигм» уходит корнями в эпоху Первой промышленной революции. В 1798 году Эли Уитени создал взаимозаменяемые детали и систему унификации.  

Немецкий математик Карл Фридрих Гаусс разработал концепцию нормального распределения, которая стала основой подхода Шесть сигм.

## Роль эффектора

В отличие от других систем совершенствования процессов эффектор несет полную ответственность за достижение цели миссии. Эффектор должен уметь выполнить задачу в любых условиях.  

Подготовка эффектора и его дальнейшая работа основываются на следующих принципах:  
- Стопроцентное освоение методологии и инструментария Шесть Сигм 3.0,  
- Отношение к каждому проекту как к боевому заданию,  
- Специальный отбор и мотивация эффекторов  
- Поддержание высочайшей исполнительской дисциплины.

## C-PROFILE‌  
##### Профиль компетенций эффектора  

Профиль компетенций эффектора (C-profile) - важнейший документ, отражающий текущий уровень опыта и компетенций эффектора. Профиль эффектора актуализируются через централизованную базу данных, отвечающую за сертификацию Шесть Сигм 3.0, и отражается в его сертификате при присвоении очередной звезды. 

C-Profile разделен на шесть зон. Для каждой зоны количество звезд соответствует определенному уровню полученной подготовки, а также опыту применения инструментов и технологий непрерывного совершенствования.

3. R - Анализ корневых причин (Root Cause Analysis ) - оранжевые звезды

## Звезды компетенций
Каждому уровню звезд соответствует базовый набор компетенций. При достижении соответствующего уровня экономического эффекта эффектору присваивается очередная звезда, если профиль его компетенций соответствует данному уровню.  

Если в профиле компетенций отсутствует базовая компетенция данного уровня, эффектору для получения очередной звезды необходимо пройти дополнительную подготовку.

## АППЛИКАТОРЫ SIXSIGMA3.0‌  
##### Аппликаторы, алгоритмы достижения цели  

Аппликатор SixSigma3.0 (алгоритм) - подробный план или процедура решения проблемы с помощью инструментов SixSigma3.0, однозначная, упорядоченная последовательность инструкций, в том числе вычислительных, необходимых для достижения такого решения. Для успешного применения аппликатора сначала формулируется задача, а затем под тип задачи выбирается соответствующий аппликатор.  

Аппликатор управляет последовательностью применения эффектором описательных, аналитических, графических и вычислительных инструментов, которые могут быть применены в ручном режиме или с использованием специализированных компьютерных программ. Конечной целью SixSigma3.0 является перевод аппликаторов в компьютерные программы.

## AGILE PROBLEM SEARCH‌  

##### Активизация коллективного разума  

SixSigma3.0 использует механизм активации коллективного разума для получения доступа к коллективному хранилищу проанализированных данных.  Логика действия механизма основывается на понимании наличия в любой организации коллективного разума.  

Ежедневная работа фиксируется сознанием руководства и сотрудников и подспудно анализируется мозгом. Результаты анализа могут не выходить на сознательных уровень и храниться в подсознании. По аналогии с OLAP кубом данные уже расcчитаны, важно подобрать их в нужном разрезе. Это наиболее быстрый и эффективный путь поиска реальных проблем для улучшений.  

Основные элементы механизма получения доступа к коллективным знаниям: это специализированные карты и групповое обсуждение. Такой метод получения структурированной информации дает результаты в десятки раз быстрее, чем традиционные аудиты бизнес-процессов организации.

## ПРОЦЕССНЫЙ ПОДХОД‌  

Хозяйственно-экономическая деятельность компании состоит из совокупности производственных и вспомогательных процессов. Затрачиваемые ресурсы перерабатываются процессом, на выходе которого получаются результаты в виде продукции или услуг. Соотношение ресурсов, процесса и результатов описывается формулой процесса.  

##### ФОРМУЛА ПРОЦЕССА  

# Y=f(X)  

### ЛОГИКА ПРОЦЕССНОГО ПОДХОДА  <!-- .element: style="padding-top: 30px" -->

Формула **Y=f (X)** иллюстрирует причинную связь между основными бизнес результатами **(Y)** и факторами или входами **(X)**, напрямую влияющими на результаты процесса. В методологии Sixsigma3.0 вариация показателей на выходе процесса является функцией вариаций показателей на входах процесса. Вариации показателей чаще всего бывают вызваны корневыми причинами, которые следует найти и устранить.

**Слой потока процесса** - описывает основной поток бизнес-процесса, участников процесса, основные шаги и порядок взаимодействия. Карта использует модифицированную нотацию BPMN. Введена дополнительная дорожка показывает различные стадии готовности результата процесса.  

### 2. СЛОЙ ВЗАИМОДЕЙСТВИЯ, ВХОДЫ/ВЫХОДЫ 
**Слой взаимодействия**, входов-выходов  используется для нанесения на карту бизнес- процесса всех входов, выходов, документов, инструкций и других условий, которые управляют каждым шагом процесса (операцией). Информация вводиться в виде артефактов, привязанных к этапам процесса.  

### 3. СЛОЙ ПРОБЛЕМ  
На него наносятся все проблемы, как правило, случаи потерь или упущенных возможностей. Каждая проблема помечается звездочкой с уникальным идентификационным номером. Информация о каждой проблеме с подробным описанием и экспертной оценкой экономических потерь, вносится в Трансфертную таблицу на следующем слое.

#### Распределение Гаусса  
Нормальное распределение, которое также известно как распределение Гаусса, представляет собой теоретическую гладкую гистограмму в форме колокола без случайных отклонений. Такая кривая представляет идеальный набор данных, в котором большинство чисел сконцентрировано в средней части диапазона значений, а оставшиеся значения с затуханием симметрично расположены по обе стороны. 

Нормальное распределение описывает наибольшее количество процессов в жизни. Зная законы нормального распределения и определив, что бизнес- процесс подчиняется нормальному распределению, можно предсказать его результаты.  

Нормально распределенный процесс: 

- Может иметь только случайную вариацию,  
- Не имеет существенных сдвигов во времени.

## Центральная предельная теорема
Центральная предельная теорема позволяет утверждать, что всегда, когда случайная величина образуется в результате сложения большого числа независимых случайных величин, дисперсии которых малы по сравнению с дисперсией суммы, закон распределения этой случайной величины оказывается практически нормальным законом. А поскольку случайные величины всегда порождаются бесконечным количеством причин и чаще всего ни одна из них не имеет дисперсии, сравнимой с дисперсией самой случайной величины, то большинство встречающихся в практике случайных величин подчинено нормальному закону распределения.

#### ТЕСТЫ НОРМАЛЬНОСТИ  

**Визуальный тест**

**1 способ:** на гистограмму распределения накладывается кривая нормального распределения, если вершины столбцов гистограммы в целом лежат близко к кривой, то распределение считается нормальным.  

**2 способ:** на графике Q-Q прямой с теоретическими значениями нормального распределения наносятся фактические значения распределения, если они лежат близко к квантильной прямой, то распределение можно считать нормальным.  

**Тест Андерсона-Дарлинга**- это статистический тест, определяющий, получена ли данная выборка данных из заданного распределения вероятностей. Является одним из самых мощных статистических инструментов для обнаружения отклонений от нормальности.  

#### ОБЛАСТЬ ПРИМЕНЕНИЯ  

**Критерий Шапиро-Уилка** - специальный тест для проверки нормальности распределения малых распределений, численностью от трех до пятидесяти элементов, с помощью критерия W  

**Критерий Колмогорова-Смирнова** - основной тест для проверки нормальности распределения численностью более пятидесяти элементов.

#### АНАЛИЗ ВОСПРОИЗВОДИМОСТИ Cp  

Показатели воспроизводимости процесса применяются для оценки возможностей процесса обеспечивать результат, укладывающийся в границы требований клиента или стандарта.  

**Ср** – индекс краткосрочной воспроизводимости процесса без учета настроенности процесса на центр поля допуска.  

**Рр** – индекс долгосрочной воспроизводимости.  

**Срk и Ррk**– индексы краткосрочной и долгосрочной воспроизводимости, который учитывает настроенность процесса на центр поля допуска и определяется как минимальное значение из модулей разниц среднего и предельных значений, деленных на три сигмы. 

#### ФОРМУЛЫ 

`$ Cp=\frac{USL-LSL}{6\sigma}$` <!-- .element: style="font-size: 36px" --> 

`$ Cpl=\frac{\bar{X}-LSL}{3\sigma}$` <!-- .element: style="font-size: 36px" -->
`$ Cpl=\frac{USL-\bar{X}}{3\sigma}$` <!-- .element: style="font-size: 36px" -->

`$ Cpk=min\{Cpu;Cpl\}$` <!-- .element: style="font-size: 36px" -->

**Статистическое управление процессами** (англ. statistical process control SPC) - метод мониторинга производственного процесса с использованием статистических инструментов с целью управления качеством продукции «непосредственно в процессе производства». Основным инструментом SPC являются контрольные карты Шухарта.

**Контрольные карты** являются главным показателем здоровья бизнес процесса - его кардиограммой. Контрольная карта показывает изменение одного из параметров бизнес-процесса во времени, основную тенденцию (среднее значение) параметров процесса, стандартное отклонения и естественные границы в рамках которых процесс развивается. Логика контрольной карты исходит из того, что в природе существует два вида факторов, которые влияют на процесс:  
- **специфические факторы (неслучайные)**, действие которых можно вычленить и устранить, вариация специфических факторов приводит к значительным отклонениям результата от целевого (среднего) значения,
- **общие факторы (случайные)**, определить воздействие которых по отдельности невозможно - они работают как общий фон. Воздействие общих факторов случайно. 
>#### Целью SPС является выявление и устранение действия специфических факторов.

## НЕПРЕРЫВНЫЙ ПОТОК‌‌

Важной характеристикой бизнес- процесса является равномерность потока. Однако на практике такое состояние процесса является скорее исключением, чем закономерностью. Непрерывность потока бизнес-процессов на верхнем уровне компании может быть обеспечена только благодаря эффективной работе служб маркетинга и сбыта, когда есть гарантированный план закупок. При существовании такого реального плана специальные инструменты могут обеспечить непрерывность и равномерность производственных процессов.  

В методологии SixSigma3.0 инструменты непрерывного потока применяются только к отдельным участкам процесса, на которых выравнивание потока даст экономический эффект: снизит простои, незавершенное производство и неравномерность распределения производственных ресурсов.  

>#### Для описания потока применятся усовершенствованная карта VSM+

**Время такта (T)** – количество доступного рабочего времени на операции бизнес-процесса за все смены рабочего дня, поделенные на спрос на продукцию в единицах на рабочий день, который рассчитан путем деления спроса за год в единицах на количество рабочих дней.  

**Расчетное время операции (РВО)** – количество доступного рабочего времени в день, поделенное на среднее количество продукции в единицах, произведенной в течение этого рабочего дня.  

**Отклонение по мощности (Δ)** – Разница между временем такта и РВО, поделенное на РВО, в процентах.

##### ТИПЫ ДАННЫХ  

#### <i color="red" class="fas fa-ruler fa-2x fa-pull-left"></i> НЕПРЕРЫВНЫЕ ДАННЫЕ  

Непрерывной считается любая переменная, не являющаяся дискретной. Она принимает значения из некоторого промежутка. Примерами непрерывной переменной является рост взрослого человека (например от 140 до 230 см) , фактическая масса батона хлеба (например от 750 до 830 г) , дальность полета снаряда, урожайность культуры, выращенной в хозяйстве и т. п.  

#### <i color="red" class="fas fa-chess fa-2x fa-pull-left"></i>ДИСКРЕТНЫЕ ДАННЫЕ  

Это данные, которые можно посчитать штуками. Примерами дискретной переменной являются число детей в семье; число вызовов «скорой помощи», поступающих в больницу; число отказов изделия; число клиентов, обратившихся в фирму за определенный промежуток времени, и т. д.

## ДАННЫЕ  

##### Инструменты сбора данных

**Бегунок (Ticket)**- небольшой листок, которой прикрепляют к документу, по которому собирается статистика. Кто, когда, выполнил и передал эти данные, позволяет определить время цикла, временные ловушки, узкие места. Наименее трудоемкий инструмент сбора данных.  

**Анкета/опросный лист (Poll)** - опросник со сложной структурой для заполнения специалистом или самостоятельного, в котором собираются по определенной методике данные по большому количеству параметров. Один из более трудоемких инструментов сбора данных.  

**База данных (Dbase)** – группа данных из корпоративных учетных систем. В современной компании существует избыток данных в корпоративных базах данных. Основная задача команды миссии найти необходимы данные.  

**Поле в базе данных (Field)** - дополнительное поле в любой базе данных или для ручного или автоматического заполнения, или расчета, которые потом собираются в массивы данных для дальнейшего анализа. Более трудоемкий способ сбора данных при организации, но сберегающий время в процессе работы. Требует тщательного предварительного проектирования и работы с ИТ специалистами.

Базовый алгоритм реализации миссии состоит следующих основных этапов:  

### 1. Определение проблем
### 2. Выявление корневых причин
### 3. Разработка пакетных решений
### 4. Внедрение лучших решений

**Первая половина срока** реализации миссии направлена на то, чтобы с применением всех доступных инструментов определить корневые причины проблем, выявленных на этапе диагностики. Экватором миссии является заполненный Реестр корневых причин. Основным инструментом поиска корневых причин является единый модуль Структурированного анализа проблем, который объединяет в один алгоритм графические, статистические и интеллектуальные инструменты анализа.  

**Усилия второй половины** миссии направлены на разработку пакетных решений, которые устраняют корневые причины проблем.

Назначение ведущего. Подбор участников для рабочих групп. Подбор фактического материала. Обучение и инструктаж участников. Обеспечение деятельности участников.  

#### Шаг 2. Выдвижение идей  
Уточнение задачи. Генерация идей Проработка и развитие наиболее ценных идей. Запись предложений. Редактирование списка идей.  

#### Шаг 3. Оценка и отбор идей  
Уяснение проблемы. Определение критериев оценки. Классификация и оценка идей. Развитие идей на основе анализа.

### ДИАГРАММА ПАРЕТО  

Диаграмма Парето - столбиковая диаграмма, на которой данные разделяются на категории, от самой большой до самой маленькой. Диаграмма используется для выделения самых больших источников или причин проблем. Диаграмма Парето показывает, какие из небольшого количества проблем имеют наибольшее влияние.  

Зная это, можно сфокусировать усилия на решении именно этих немногих, но самых важных проблем.  
Если анализируются различные варианты решений, с помощью Парето можно выбрать самые эффективные.  
Сферы применения:  
1. Определение приоритетов  
2. Определение проблем/возможностей  
3. Определение основных проблем  
4. Определение основных факторов влияния

**Шаг 2.** Собрать данные. Определить процентное соотношение - определить проценты по категориям (количество по каждой категории разделить на общее количество). 

**Шаг 3.** Начертить оси диаграммы: левая вертикальная ось - общее количество событий или результатов воздействия по всем категориям, соответствующее 100% на правой вертикальной оси. Горизонтальная ось - категории событий/дефектов.

**Шаг 4.** Нарисовать столбцы диаграммы в порядке убывания слева направо.

**Шаг 5.** Начертить кумулятивную кривую, суммируя значение каждого столбца с предыдущими. Слева направо до 100%.

#### КОФФИЦИЕНТ ПИРСОНА (r)  

Применяется для исследования взаимосвязи двух переменных, насколько совпадает изменчивость двух переменных. 

`$ r = \frac{{\sum_{i=1}(x_i - \bar{x})(y_i - \bar{y})}}{{\sqrt{\sum_{i=1}(x_i - \bar{x})\sum_{i=1}(y_i - \bar{y})^2}}}$` <!-- .element: style="font-size: 30px" -->

### КОРРЕЛЯЦИЯ  

Корреляция, корреляционная зависимость — взаимозависимость двух или нескольких случайных величин, когда при изменении значения одной переменной происходит закономерное изменение другой переменной или переменных. При расчете корреляций пытаются определить, существует ли статистически достоверная связь между двумя или несколькими переменными.  Важно понимать, что корреляционная зависимость отражает только взаимосвязь между переменными и не говорит о причинно-следственных связях. 

**Коэффициент корреляции (r)** может варьировать в пределах от:  

**-1** (отрицательная корреляция)  до **+1**(положительная корреляция). Коэффициент корреляции равный 0 говорит об отсутствии корреляционных связей между переменными. Причем если коэффициент корреляции ближе к 1 (или - 1) то речь идет о сильной корреляции, а ближе к 0,6 - о слабой.

**Ящичная диаграмма** (диаграммы размаха, «ящик с усами») – это удобный способ визуального представления групп числовых данных через квартили.

На диаграмме хорошо видны различия между группами:  
- Меньшие прямоугольники указывают на меньшую вариабельность в группе
- Существенное расстояние между прямоугольниками указывает на значимое отличие средних значений в группах, если можно провести прямую линию таким образом, что ящики окажутся по разные стороны прямой, то объекты статистически различны,
- Наличие выбросов говорит о нестабильности процесса

**План контроля** - это документ, в котором описываются действия: измерения, проверки соответствия или мониторинг параметров процесса - необходимые для обеспечения соответствия результатов миссии поставленным целям и закрепления новых методов операционной деятельности.  

>Правильно разработанный **План контроля** предоставляет оператору или инспектору информацию, необходимую для надлежащего контроля каждого элемента решения, внедренного в ходе реализации миссии. 

План контроля содержит информацию о пороговых значениях отклонений от целевых показателей, с которых запускается соответствующая процедура реагирования, ссылки на инструкции реагирования. План контроля-это рабочий документы, который следует периодически обновлять по мере совершенствования методов измерений и средств контроля.

		if(hex.length == 3){
